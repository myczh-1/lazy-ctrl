version: '3.8'

services:
  controller-agent:
    build:
      context: ./controller-agent
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./controller-agent/configs:/app/configs
      - ./controller-agent/scripts:/app/scripts
    environment:
      - CONFIG_PATH=/app/configs/commands.json
    restart: unless-stopped

  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    ports:
      - "7001:7001"
    volumes:
      - ./config-service/data:/app/data
      - ./config-service/proto:/app/proto
    depends_on:
      - controller-agent
    environment:
      - NODE_ENV=production
      - GRPC_ENDPOINT=controller-agent:50051
    restart: unless-stopped

  cloud-service:
    build:
      context: ./cloud-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/lazy-ctrl
      - JWT_SECRET=your-secret-key-change-this
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lazy-ctrl
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend-app/dist:/usr/share/nginx/html
    depends_on:
      - config-service
      - cloud-service
    restart: unless-stopped

volumes:
  mongodb_data: